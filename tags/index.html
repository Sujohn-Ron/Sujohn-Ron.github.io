// 从数据中随机获取一言
function getRandomHitokoto() {
  if (hitokotoData.length === 0) {
    return {
      hitokoto: '暂无内容',
      from_who: '',
      from: ''
    };
  }
  
  // 随机选择
  const randomIndex = Math.floor(Math.random() * hitokotoData.length);
  const item = hitokotoData[randomIndex];
  
  // 解析内容
  const parts = item.split('|');
  if (parts.length < 2) {
    return {
      hitokoto: item.trim(),
      from_who: '',
      from: '未知'
    };
  }
  
  const content = parts[0].trim();
  const sourceKey = parts[1].trim();
  
  // 获取来源信息
  const sourceInfo = sourceMapping[sourceKey] || { 
    from_who: sourceKey, 
    from: '' 
  };
  
  // 如果from_who为空，尝试智能判断
  if (!sourceInfo.from_who && sourceInfo.from) {
    // 从《作品》格式中提取作者
    const match = sourceInfo.from.match(/《(.+)》/);
    if (match) {
      sourceInfo.from_who = '';
    } else {
      sourceInfo.from_who = sourceInfo.from;
      sourceInfo.from = '';
    }
  }
  
  return {
    hitokoto: content,
    from_who: sourceInfo.from_who || '',
    from: sourceInfo.from || '',
    length: content.length
  };
}

// 显示一言
function displayHitokoto() {
  try {
    const data = getRandomHitokoto();
    const hitokotoEl = document.getElementById('hitokoto-text');
    const fromEl = document.getElementById('hitokoto-from');
    
    if (hitokotoEl) {
      hitokotoEl.textContent = data.hitokoto;
    }
    
    if (fromEl) {
      // 构建来源显示文本
      let fromText = '';
      if (data.from_who && data.from) {
        fromText = ` —— ${data.from_who}《${data.from}》`;
      } else if (data.from_who) {
        fromText = ` —— ${data.from_who}`;
      } else if (data.from) {
        fromText = ` —— ${data.from}`;
      }
      fromEl.textContent = fromText;
    }
  } catch (error) {
    console.error('显示一言失败:', error);
    const hitokotoEl = document.getElementById('hitokoto-text');
    if (hitokotoEl) {
      hitokotoEl.textContent = '加载完成';
    }
  }
}

  // 延迟一点显示，模拟加载效果
  setTimeout(displayHitokoto, 100);

  // setInterval(displayHitokoto, 30 * 60 * 1000);
});

// ==============================================
// 原有运行时间代码（保持不变）
// ==============================================

// 精确到秒的运行时间（精简版）
const start = new Date('2025-12-21T04:15:54'); // 精确时间

function updateRuntime() {
  const diff = Date.now() - start;
  const days = Math.floor(diff / 86400000);
  const hours = Math.floor(diff % 86400000 / 3600000);
  const minutes = Math.floor(diff % 3600000 / 60000);
  const seconds = Math.floor(diff % 60000 / 1000);
  
  document.getElementById('runtime').textContent = 
    `${days}天${hours}时${minutes}分${seconds}秒`;
}

updateRuntime();
setInterval(updateRuntime, 1000);

// ==============================================
// 可选：添加点击刷新一言的功能
// ==============================================
document.getElementById('hitokoto-text').addEventListener('click', function(e) {
  e.preventDefault();
  displayHitokoto();
});
</script>
